sudo: required
cache: bundler
dist: trusty
language: ruby
rvm:
  - 2.2.0
  - 2.3.0
  - 2.4.0
script: "bundle exec rspec && bundle exec codeclimate-test-reporter"
before_install:
  - sudo add-apt-repository ppa:chris-lea/libsodium -y
  - sudo apt-get update -q
  - sudo apt-get install libsodium-dev -y
  - gem install bundler
