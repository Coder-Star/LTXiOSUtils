<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>CustomURLProtocol</title>
</head>

<body>
    <p>URLProtocol</p>
    <a href="http://URLProtocol">URLProtocol</a>

    <p>调用Ajax</p>
    <p>暂时通过URLProtocol无法拦截到ajax请求，现象是ajax没有既没有请求也没有走URLProtocol的回调</p>
    <button onclick="action()">Ajax</button>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    function action() {
        $.ajax({
            type: 'get',
            url: "http://121.36.20.56:8080/LTXiOSUtils/PagerView/data.json",
            data: {
            },
            dataType: 'json',
            success: function(data) {
                console.log(JSON.stringify(data))
            },
            error: function(error){
                console.log(error)
            }
        });
    }
</script>

</html>
